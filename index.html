<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">logo placeholder</div>
        <div class="dark-contrast-element"></div>
        <div class="credit-footer">footer placeholder</div>
    </div>
    <div class="right-side">
        <div class="content">
           
            <div class="descriptor-paragraph-container">
                <p class="descriptor-paragraph"></p>
            </div>
            <!-- <div class="form-area"> -->
                
                <form action='' method='get' class="form-container">
                    <h2 class="form-label">Let's do this!</h2>
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text">
                    </div>
                    <div class="form-row">
                        <label for="email">Email Address</label>
                        <input id="email" type="text">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="text">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" type="text">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="text"></input>
                    </div>
                </form>
            <!-- </div> -->
            <button>Create Account</button>
            <p class="already-has-account">Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
