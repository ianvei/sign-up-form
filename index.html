<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="logo"></div>
        <div class="dark-contrast-element">
            <img class="logo-image" src="/images/clear-sky.png" alt="ianvei logo">
            <h1 class="logo-text">PLOPIFY</h1>
        </div>
        <div class="credit-footer"></div>
    </div>
    <div class="right-side">
        <div class="content">
           
            <div class="descriptor-paragraph-container">
                <p class="descriptor-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<p>
                    <p>Sign up <i>now </i>   to get started. </p>
                    <p>You <i>know </i>   you want to</p>
            </div>
            <!-- <div class="form-area"> -->
                
                <form action='' method='get' class="form-container">
                    <div class="dropshadow-box">
                    <h2 class="form-label">Let's do this!</h2>
                    <div class="form-content">
                            <div class="form-row">
                                <label for="first-name">First Name</label>
                                <input id="first-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" type="text">
                            </div>
                            <div class="form-row">
                                <label for="email">Email Address</label>
                                <input id="email" type="email">
                            </div>
                            <div class="form-row">
                                <label for="phone-number">Phone Number</label>
                                <input id="phone-number" type="text">
                            </div>
                            <div class="form-row">
                                <label for="password">Password</label>
                                <input id="password" type="password">
                            </div>
                            <div class="form-row">
                                <label for="confirm-password">Confirm Password</label>
                                <input id="confirm-password" type="password"></input>
                            </div>
                    </div>    
                    </div>
                    <div class="submit-button">
                        <input type="submit" value="Create Account">
                    </div>
                    
                </form>

            <!-- </div> -->
            
            <p class="already-has-account">Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
